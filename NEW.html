<!DOCTYPE HTML>
<html>
    <head>
        <title> Registration Form</title>
        <style>
            body {
              background-image: url('OPU.jpg');
            }
            </style>
       
        
        <link rel="stylesheet" href="styl.css">
    </head>
    <body>
        <h1><b>...REGISTER & SURVEY FORM...</b></h1>
        <div>
            <form name="regform" method="post" onsubmit="validateForm()">
                <label for="fname"> First Name</label>
                <input type="text" id="fname" name="firstname" placeholder="Enter First name">
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lastname" placeholder="Enter Last Name">
                <br><br>
                <label for="birth">Date of birth</label>
                <input type="date" id="birth" name="birth">
                <br><br>
                <label for="age">Age</label>
                <input type="number" id="age" name="age" placeholder="19" pattern="[0-9]{2}" required><br><br>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
                <br><br>
                <label for="gender">Gender</label>
                <select id="gender" name="gender">
                    <option value="select">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">other</option>
               </select>
               <br><br>
                <label for="phone">Contact number</label>
                <input type="tel" id="phone" name="phone" placeholder="12345-67892" pattern="[0-9]{5}-[0-9]{5}" required><br>
                <small>Format: 12345-67892</small><br><br>
                <label for="country">Country</label>
                <select id="country" name="country">
                    <option value="select">Select Country</option>
                    <option value="usa">USA</option>
                    <option value="india">INDIA</option>
                    <option value="Japan">Japan</option>
                   
               </select>

               <label for="survey">Where did you hear about this university?</label>
               <select id="survey" name="survey">
                   <option value="select">Select option</option>
                   <option value="WHATSAPP">WHATSAPP</option>
                   <option value="FACEBOOK">FACEBOOK</option>
                   <option value="FRIENDS">FRIENDS</option>
                  
              </select>
              <label for="survey1">How will you rate the teaching of the faculty? </label>
               <select id="survey1" name="survey1">
                   <option value="select">Select option</option>
                   <option value="Satisified">Satisified</option>
                   <option value="Extremely Satisified">Extremely Satisified</option>
                   <option value="Normal">Normal</option>
              </select>

              <label for="survey2">How will you rate the Hostel Facilities? </label>
               <select id="survey2" name="survey2">
                   <option value="select">Select option</option>
                   <option value="OK">OK</option>
                   <option value="GOOD">GOOD</option>
                   <option value="EXCELLANT">EXCELLANT</option>
              </select>

              <label for="survey3">Was it easy to obtain necessary resource from college Library?</label>
               <select id="survey3" name="survey3">
                   <option value="select">Select Option</option>
                   <option value="YES">YES</option>
                   <option value="NO">NO</option>
              </select>

              <label for="survey4">How likely are you to continue attending college next year? </label>
               <select id="survey4" name="survey4">
                   <option value="select">Select option</option>
                   <option value="Definitely,YES">Definitely,YES</option>
                   <option value="Probably,YES">Probably,YES</option>
                   <option value="Cant Say">Cant Say</option>
                   <input type="submit" value="submit">
              </select>

<script type="text/javascript">   
function validateForm()
{
    var fn=document.forms["regform"]["firstname"].value;
    var ln=document.forms["regform"]["lastname"].value;
    var age=document.forms["regform"]["age"].value;
    var em=document.forms["regform"]["email"].value;
    var gn=document.forms["regform"]["gender"];
    var ctry=document.forms["regform"]["country"];
    var sry=document.forms["regform"]["survey"];
    var sry1=document.forms["regform"]["survey1"];
    var sry2=document.forms["regform"]["survey2"];
    var sry3=document.forms["regform"]["survey3"];
    var sry4=document.forms["regform"]["survey4"];

    if(fn==null||fn=="")
    {
        alert("first name cannot be blank");
        return false;
    }

    else if(ln==null||ln=="")
    {
        alert("last name cannot be blank");
        return false;
    }
    else if(!(age>18 && age<25))
    {
        alert("Age Should Be Between 18 to 25");
        return false;
    }
    else if(em==null||em=="")
    {
        alert("E-mail cannot be blank");
        return false;
    }
    else if(gn.selectedIndex==0)
    {
        alert("enter your gender");
        return false;
    }
   
    else if(ctry.selectedIndex==0)
    {
        alert("enter your country");
        return false;
    }
    else if(sry.selectedIndex==0)
    {
        alert("SURVEY 1 MISSING");
        return false;
    }
    else if(sry1.selectedIndex==0)
    {
        alert("SURVEY 2 MISSING");
        return false;
    }
    else if(sry2.selectedIndex==0)
    {
        alert("SURVEY 3 MISSING");
        return false;
    }
    else if(sry3.selectedIndex==0)
    {
        alert("SURVEY 4 MISSING");
        return false;
    }
}
</script>
            </form>
          
        </div>
        
    </body>
</html>
